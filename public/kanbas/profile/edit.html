            <div class="col">
                <i class="fa fa-user fa-8x" aria-hidden="true"></i>
                <div class="edit-profile-input">
                    <label for="edit-profile-input">
                        Name:*</label>
                    <div>
                        <input id="name-input" placeholder="Michelle Dyner" class="form-control" />
                    </div>
                </div>
                <div class="edit-profile-input">
                    <label for="edit-profile-input">
                        Pronouns:</label>
                    <div>
                        <select class="form-select" id="pronouns-select">
                            <option>She/her</option>
                            <option>He/him</option>
                            <option>They/them</option>
                        </select>
                    </div>
                </div>
                <div class="edit-profile-input">
                    <label for="edit-profile-input">
                        Title:</label>
                    <div>
                        <input id="title-input" placeholder="student" class="form-control" />
                    </div>
                </div><br />
                <div class="edit-profile-headers">
                    <label for="contact">
                        <h4>Contact</h4>
                    </label>
                </div>
                <div class="profile-content">
                    <label for="contact-info">
                        No registered services, you can add some on the <a href="#" class="profile-links">settings</a>
                        page.
                    </label>
                </div>
                <div class="edit-profile-headers">
                    <label for="biography">
                        <h4>Biography</h4>
                    </label>
                </div>
                <textarea name="biography-info" rows="5" cols="40" class="form-control">5th year student at Northeastern University studying computer science.
                </textarea>
                <div class="edit-profile-headers">
                    <label for="links">
                        <h4>Links</h4>
                    </label>
                </div>
                <div class="row">
                    <div class="col edit-profile-links">
                        <div class="edit-profile-links-header">
                            <label for="edit-profile-links-header">
                                Title
                            </label>
                        </div>
                        <input id="title" placeholder="YouTube" class="form-control edit-profile-link-input" />
                    </div>
                    <div class="col edit-profile-links arrow">
                        <i class="fas fa-arrow-right" style="color: gray"></i>
                    </div>
                    <div class="col edit-profile-links">
                        <div class="edit-profile-links-header">
                            <label for="edit-profile-links-header">
                                URL
                            </label>
                        </div>
                        <input id="url" placeholder="https://www.youtube.com/@WebDevTV/featured" class="form-control edit-profile-link-input" />
                    </div>
                    <div class="col edit-profile-links arrow">
                        <a href="#">
                            <i class="fas fa-times" style="color:red"></i>
                        </a>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary edit-profile">Add another link</button><br />
                </div>
                <br />
                <div class="float-end bottom-btns">
                    <form action="index.html">
                        <button class="btn btn-secondary bottom-btns">Cancel</button>
                    </form>
                    <form action="index.html">
                        <button class="btn btn-danger bottom-btns">Save Profile</button>
                    </form>
                </div>
            </div>
